<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="files/logo-s.ico" type="image/x-icon">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
</head>
<body>
    
    <div class="container col-11 col-lg-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-lg-6 order-lg-2">
                <div class="mb-3 text-center text-lg-start">
                    <img src="files/logo.png" height="50px" alt="logo">
                </div>
                <h2>Identifique-se</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                        <label for="password" class="form-label">Digite sua senha</label>
                    </div>
                    <div>
                        <a href="#" class="btn btn-primary mx-3">Prosseguir</a>                        
                        <input type="submit" class="btn btn-warning" value="Cadastrar">
                    </div>
                </form>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="col-12 text-center">
                    <img src="files/image1.png" alt="Identifique-se" class="img-fluid text-center">
                </div>
                <div class="col-12 text-center">
                    <a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </div>
    <section class="container rodape">
        <div id="rodape" class="secondary-color">
            Todos os direitos reservados
        </div>
        <div id="assinatura">
            <a href="https://www.linkedin.com/in/osmar-vitor/" target="_blank"><img src="files/foto.jpg"></a>
        </div>
    </section>

</body>
</html>
